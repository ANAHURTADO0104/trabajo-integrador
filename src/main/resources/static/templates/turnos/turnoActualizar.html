<!DOCTYPE html>
<html lang="es">
<head>
    <title>DH Clínica Dental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/pacientes/put_paciente.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../../index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="turnoLista.html">Listar pacientes</a>
                    <a class="dropdown-item" href="turnoAgregar.html">Agregar paciente</a>
                    <a class="dropdown-item active" href="turnoActualizar.html">Modificar paciente</a>
                    <a class="dropdown-item" href="turnoBuscar.html">Buscar paciente</a>
                    <a class="dropdown-item" href="turnoEliminar.html">Eliminar paciente</a>
                </div>
            </li>

        </ul>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <h3>Modificar pacientes</h3>
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Dni:</label>
                    <input type="text" class="form-control" placeholder="DNI" id="dni" required>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre" required>
                </div>
                <div class="form-group">
                    <label >Apellido</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido" required>
                </div>
                <div class="form-group">
                    <label >Domicilio</label>
                    <input type="text" class="form-control" placeholder="domicilio" id="domicilio" required>
                </div>
                <div class="form-group">
                    <label >Fecha alta</label>
                    <input type="datetime-local" class="form-control" placeholder="fecha de alta (yyyy-MM-ddTHH:mm)" id="fecha_alta" >
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
